<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rgh.css">
</head>
<body>
    <form id="myForm">
        <div class="form-group">
            <label for="name">Name <span class="indicator mandatory">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email <span class="indicator optional">(optional)</span></label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone <span class="indicator mandatory">*</span></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
