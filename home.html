<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="name">
                <label for="contactForm">Customers Contact Form</label>
                <label for="lastName">Last Name:</label>
                <input type="text" placeholder="Enter your last name">

                <label for="firstName">First Name:</label>
                <input type="text" placeholder="Enter your first name">

            </div>
            <div class="gender">

                <label for="gender">Gender Type</label>
                <input type="radio" id="huey" name="drone" value="huey" checked />
                <label for="huey">Huey</label>



                <input type="radio" id="dewey" name="drone" value="dewey" />
                <label for="dewey">Dewey</label>
            </div>


            <div class="contactDetails">

                <label for="phone">Customer Phone #:</label>
                <input type="number" placeholder="Enter Customer Phone #">
                <label for="email">Email Address:</label>
                <input type="text" placeholder="Enter your email address">

                <label for="address">Home Address:</label>
                <input type="text" placeholder="Address">
                <input type="number" placeholder="House Number">
                <!-- <label for="firstName">First Name:</label> -->
                <select name="pets" id="pet-select">
                    <option value="">--Please choose an option--</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="goldfish">Goldfish</option>
                </select>
            </div>

            <div class="password">
                <label for="password">Please enter complex password (8 digits include characters, symbols,
                    integers):</label>
                <input type="password" placeholder="Enter your password">
                <input type="password" placeholder="Confirm your password">

            </div>

            <div class="subscription">
                <input type="checkbox" id="scales" name="scales" checked />
                <label for="scales">Send me monthly newsletter</label>
            </div>

            <!-- for question -->
            <div class="questions">
                <label for="question">What is your question?</label>
                <textarea name="question" id="question"></textarea>

            </div>

            <div class="submit">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
