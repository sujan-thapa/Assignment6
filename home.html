<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <div class="container">
        <form id="customerForm" action="./db/migration.php" method="post" onsubmit="return check(event)">

            <label for="contactForm">Customers Contact Form</label>

            <!-- Name Section -->
            <div class="name">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required>
                <span id="lastNameError" class="error"></span>


                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required>
                <span id="firstNameError" class="error"></span>

            </div>

            <!-- dob section -->
            <div class="dob">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" placeholder="Enter your date of birth" required>
            </div>

            <!-- Gender Section -->
            <label for="gender">Gender Type</label>
            <div class="gender">
                <div class="radio-item">
                    <input type="radio" name="gender" id="male" name="gender" value="Male" />
                    <label for="male">Male</label>
                </div>
                <div class="radio-item">
                    <input type="radio" name="gender" id="female" name="gender" value="Female" />
                    <label for="female">Female</label>
                </div>
            </div>

            <!-- Phone Number Section -->
            <div id="phoneNumber">
                <label for="phone">Customer Phone #:</label>
                <input type="text" name="phone" id="phone" placeholder="Enter Customer Phone #">
            </div>

            <!-- Email Section -->
            <div id="emailAddress">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" autocomplete="username">
            </div>

            <!-- Address Section -->
            <div id="houseAddress">
                <label for="address">Home Address:</label>
                <input type="text" name="address" id="address" placeholder="Enter your address">
                <input type="number" name="houseNumber" id="houseNumber" placeholder="House Number">
                <select name="province" id="province-select">
                    <option value="">--Please choose Province--</option>
                    <option value="ontario">Ontario</option>
                    <option value="bc">British Columbia</option>
                    <option value="nova-scotia">Nova Scotia</option>
                    <option value="new-brunswick">New Brunswick</option>
                    <option value="alberta">Alberta</option>
                    <option value="quebec">Quebec</option>
                </select>
            </div>

            <!-- Password Section -->
            <div class="password">
                <label for="password">Please enter a complex password (8 digits including characters, symbols, and
                    integers):</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="new-password">
                <input type="password" id="confirmPassword" placeholder="Confirm your password"
                    autocomplete="new-password">
            </div>


            <!-- Subscription Section -->
            <div class="subscription">
                <input type="checkbox"  id="subscription" name="subscription" checked />
                <label for="subscription">Send me the monthly newsletter</label>
            </div>

            <!-- Questions Section -->
            <div class="questions">
                <label for="question">What is your question?</label>
                <textarea name="question" id="question"></textarea>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="submit">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="./scripts/errorhandling.js"></script>
    <script src="./scripts/validation.js"></script>


</body>

</html>
